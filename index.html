<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="calculadora" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- mobile css -->
    <link rel="stylesheet" href="mobile.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- mathjs -->
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </head>

  <body>
    <header><h1>Calculadora</h1></header>
    <main>
      <div class="contenedor">
        <div class="selector-color">
          <button class="paleta">tema</button>
        </div>
        <div class="pantalla" id="pantalla">0</div>
        <div class="contenedor-teclas" id="contenedor-teclas">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button>^</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <div class="contenedor-subteclas">
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>(</button>
              <button>0</button>
              <button>)</button>
            </div>
            <div>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>copyrigth 2022</footer>
  </body>
</html>
